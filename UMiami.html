<html>
<head><title>
Number Build - University of Miami
</title>
    
<script type = "text/javascript">
    
var FOUNDED;

a = new Array (
        'field1',
        'field2',
        'field3',
        'field4',
        'field5',
        'field6',
        'field7',
        'field8',
        'field9',
        'field10',
        'field11'
   )

b = new Array(
    1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024)

function compute() {
   sum = 0
   for ( i=0; i<b.length; i++ ) {
      if ( document.NumberBuild[a[i]].checked ) {
         sum = sum + b[i]
          if ( sum ==  1925){
              var src = document.getElementById("umiami")
              var img = document.createElement("img")
              img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Shalala_Student_Center%2C_University_of_Miami.jpg/433px-Shalala_Student_Center%2C_University_of_Miami.jpg"
              src.appendChild(img)
          }
      }
   }
    document.NumberBuild.theResult.value=sum
}

</script>  

</head>
<body>
<form name="NumberBuild">

<h2>
Number Builder
</h2>

Select numbers to add up together. If the sum that you have selected ends up being the year that University of Miami was founded, a picture of University of Miami will appear.     
    
<menu>
<table>
<script>

function makeCheckbox ( i ) {
   document.write('<input type=checkbox name="', 
   a[i], '" onClick=compute()>' ) 
}
    
for ( i=0; i<a.length; i++) {
   document.write("<tr><td>")
   makeCheckbox(i)
   document.write("</td><td>", b[i], "</td></tr>" )
}
    
document.write('<tr><td><input type=text name="theResult" size=3 value=0>') 
document.write('</td><td>Total</td></tr>')
    
</script>    
</table>
</menu>
</form>
    
</body>
    
<div id="umiami">
    <script type = "text/javascript">
        compute()
    </script>
</div>
