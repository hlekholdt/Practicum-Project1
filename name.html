<html>
<head>
<title>
Greetings!
</title>
<script>
function getName() {
   document.Name.Greeting.value=
      document.getElementById("myList").options[document.getElementById("myList").selectedIndex].text + " " + document.Name.myName.value + "!"
}
</script>
</head>
<body>

<h2>Enter Name and Preferred Greeting</h2>

<form name="Name">
<table>

<tr>
  <td>
     <b>1.</b>
  </td>
  <td>
     Enter your name: 
  </td>
  <td>
     <input type=text name="myName" size=20>
   </td>
</tr>

<tr>
    <td>
        <b>2.</b>
    </td>
    <td>
        Select which greeting you want: 
    </td>
    <td>
        <select id = "myList">
            <option answer = "1">Greetings</option>
            <option answer = "2">Hello</option>
            <option answer = "3">Hi</option>
            <option answer = "4">What's up</option>
        </select>
    </td>
</tr>
    
<tr>
   <td>
      <b>2.</b>
   </td>
   <td>
      Click here when you are done:
   </td>
   <td>
      <input type=button value="Done" onClick=getName()>
   </td>
</tr>
    
<tr>
   <td>
      <b>3.</b>
   </td>
    <td>
      Your personalized greeting:
   </td>
   <td>
      <input type=list name="Greeting" size=20>
   </td>
</tr>
</table>

<p>
</form>
</body>
</html>
